<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
		crossorigin="anonymous">
	<link rel="stylesheet" href="/css/classes.css">
	<style>
		main {
			width: 400px;
		}
	</style>
</head>
<body class="full-height d-flex bg-light disable-selection">
	<main class="m-auto card">
		<div class="card-header fs-5">Register</div>
		<form class="card-body" id="form">
			<p class="text-danger d-none" id="error-message"></p>
			<div class="mb-3">
				<input class="form-control" type="text" name="username" id="username"
					placeholder="User name" required>
			</div>
			<div class="mb-3">
				<input class="form-control" type="email" name="email" id="email"
					placeholder="E-mail" required>
			</div>
			<div class="mb-3">
				<input class="form-control" type="password" name="password" id="password"
					placeholder="Password" required>
			</div>
			<div class="mb-3">
				<input class="form-control" type="password" name="repassword" id="repassword"
					placeholder="Re Password" required>
			</div>
			<div class="mb-3 d-grid">
				<button class="btn btn-success btn-lg" type="submit">Register</button>
			</div>
			<div>
				<a class="text-decoration-none" href="/login.html">Click here to Login</a>
			</div>
		</form>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
		integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/js/validate.js"></script>
	<script src="/js/register.js"></script>
</body>
</html>
