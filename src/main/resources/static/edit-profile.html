<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit profile</title>
	<link rel="stylesheet" href="/css/classes.css">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
		crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/206a096ecb.js" crossorigin="anonymous"></script>
	<style>
		aside {
			width: 20%;
		}

		.navbar-nav .dropdown-menu {
			position: absolute;
		}
	</style>
</head>
<body class="full-height d-flex">
	<div class="flex-fill d-flex flex-column">
		<nav class="navbar sticky-top navbar-light bg-light px-3 border-bottom">
			<a class="navbar-brand" href="/">CMS</a>
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" id="popup-toggler"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
						<i class="fas fa-user"></i>
					</a>
					<ul class="dropdown-menu dropdown-menu-end shadow"
						aria-labelledby="popup-toggler">
						<li>
							<a class="dropdown-item" href="/edit-profile.html">
								<i class="fas fa-user"></i>
								User Profile
							</a>
						</li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li>
							<a class="dropdown-item" href="/logout">
								<i class="fas fa-sign-out-alt"></i>
								Logout
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</nav>
		<div class="flex-fill d-flex">
			<aside class="bg-light border-end">
				<div class="border-bottom d-flex p-3">
					<div class="input-group flex-nowd">
						<input class="form-control" type="text" placeholder="Search...">
						<span class="input-group-text bg-light">
							<i class="fas fa-search"></i>
						</span>
					</div>
				</div>
				<div class="border-bottom d-flex">
					<a class="flex-fill px-3 py-2 text-decoration-none" href="/view-content.html">
						<i class="fas fa-table"></i>
						View contents
					</a>
				</div>
				<div class="border-bottom d-flex">
					<a class="flex-fill px-3 py-2 text-decoration-none" href="/add-content.html">
						<i class="fas fa-edit"></i>
						Form content
					</a>
				</div>
			</aside>
			<main class="flex-fill d-flex flex-column p-4">
				<h1 class="border-bottom pt-3 pb-2">Edit Profile</h1>
				<div class="card mt-2">
					<div class="card-header">
						Profile Form Elements
					</div>
					<div class="card-body d-flex">
						<form class="w-75">
							<div class="mb-3">
								<label for="first-name" class="form-label fw-bold">
									First Name
								</label>
								<input class="form-control" type="text" id="first-name" required
									placeholder="Enter the first name">
							</div>
							<div class="mb-3">
								<label for="last-name" class="form-label fw-bold">Last Name</label>
								<input class="form-control" type="text" id="last-name" required
									placeholder="Enter the last name">
							</div>
							<div class="mb-3">
								<label for="last-name" class="form-label fw-bold">Email</label>
								<p>your_email@example.com</p>
							</div>
							<div class="mb-3">
								<label for="phone" class="form-label fw-bold">Phone</label>
								<input class="form-control" type="tel" id="phone" required
									placeholder="Enter your phone number">
							</div>
							<div class="mb-3">
								<label for="description" class="form-label fw-bold">
									Description
								</label>
								<textarea class="form-control" id="description"
									rows="3" required></textarea>
							</div>
							<div>
								<button class="btn btn-outline-secondary" type="submit">
									Submit Button
								</button>
								<button class="btn btn-outline-secondary" type="reset">
									Reset Button
								</button>
							</div>
						</form>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
		integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
		crossorigin="anonymous"></script>
</body>
</html>
